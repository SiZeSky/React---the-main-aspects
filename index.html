<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
Берем отсюда: https://babeljs.io/docs/babel-standalone
Это как способ подключать библиотеки напрямую ссылкой через сайт-раздатчик.
Чтобы babel работал корреткно, нам нужно к нашему исходному JS - скрипту ввести следующее:
<script src="js/index.js" type="text/babel"></script>
Библиотека babel нужна для того, чтобы React данные трансформировались в стандартный JS код корректно
Нужно также внутри body создать тег, внутрь которого и будет помещаться все содержимое, которое мы будем прописывать на основе React Js:
    <div id="app"></div> Можно такой тег, например...

НО! Он доступен, если у нас на компьютере имеется технология Node JS.

------------------------------Создание шаблонного проекта----------------------------
Для начала, удалим все файлы, которые нам создали библиотеки, оставив только те, что мы создавали изначально (так как они сейчас нам не пригодятся)
Вместо этого зайдем на сайт:
https://ru.legacy.reactjs.org/docs/create-a-new-react-app.html
Находим команду:
npx create-react-app
Нам нужно ввести ее в Terminal
Если мы не хотим прописывать какое то дополнительное название для нашего и если мы хотим, чтобы все файлы были прописаны в нашей корневой папке (в нашем случае папка называется Welcome,JSX&Install), нам нужно после команды просто поставить точку:
npx create-react-app .
Если мы хотим, чтобы для нового проекта была создана новая папка, вместо точки пишем название для будущей папки
Однако, если мы хотим создать проект в корневой папке, нужно, чтобы все файлы внутри были пустыми, поэтому дальше для урока создадим другую папку, на котором будет шаблонный проект
